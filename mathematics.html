    width: 100%;

    border: none;
    border-radius: 6px;
    padding: 12px 16px;
    font-size: 1rem;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s ease;
  }
  .option-btn:hover:not(:disabled) {
    background-color: #d0daf7;
  }
  .option-btn:disabled {
    cursor: not-allowed;
    opacity: 0.8;
  }
  .correct {
    background-color: #4CAF50 !important;
    color: #FFFFFF;
    font-family: Times New Roman;
  }
  .wrong {
    background-color: #f44336 !important;
    color: white;
  }
  #feedback {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 20px;
    min-height: 30px;
  }
  #next-btn, #reset-btn {
    background-color: #004080;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    max-width: 200px;
    align-self: center;
    transition: background-color 0.3s ease;
  }
  #next-btn:disabled {
    background-color: #8b9dc3;
    cursor: not-allowed;
  }
  #next-btn:hover:not(:disabled),
  #reset-btn:hover {
    background-color: #003366;
  }
  #score-board {
    text-align: center;
  }
  #score-board h2 {
    margin-bottom: 15px;
    color: #004080;
  }
  #score-board p {
    font-size: 1.1rem;
    margin: 5px 0;
  }
  @media (max-width: 480px) {
    #app {
      padding: 20px 15px;
    }
    #question-text {
      font-size: 1rem;
    }
    .option-btn {
      font-size: 0.9rem;
      padding: 10px 12px;
    }
  }

  const TOTAL_QUESTIONS = 10;

  // State
  let selectedQuestions = [];
  let currentQuestionIndex = 0;
  let score = 0;
  let answered = false;

  // DOM Elements
  const questionNumberEl = document.getElementById("question-number");
  const questionTextEl = document.getElementById("question-text");
  const optionsListEl = document.getElementById("options-list");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("next-btn");
  const scoreBoard = document.getElementById("score-board");
  const scoreText = document.getElementById("score-text");
  const correctText = document.getElementById("correct-text");
  const wrongText = document.getElementById("wrong-text");
  const resetBtn = document.getElementById("reset-btn");
  const quizContainer = document.getElementById("quiz-container");

  // Utility to shuffle array (Fisher-Yates)
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  // Pick random questions
  function pickQuestions() {
    const allIndexes = [...Array(questionBank.length).keys()];
    shuffle(allIndexes);
    return allIndexes.slice(0, TOTAL_QUESTIONS).map(i => questionBank[i]);
  }

  // Render current question
  function renderQuestion() {
    answered = false;
    nextBtn.disabled = true;
    feedbackEl.textContent = "";
    optionsListEl.innerHTML = "";

    const q = selectedQuestions[currentQuestionIndex];
    questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${TOTAL_QUESTIONS}`;
    questionTextEl.textContent = q.question;

    q.options.forEach((option, idx) => {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.classList.add("option-btn");
      btn.setAttribute("data-index", idx);
      btn.setAttribute("type", "button");
      btn.addEventListener("click", onAnswerSelected);
      li.appendChild(btn);
      optionsListEl.appendChild(li);
    });
  }

  // Handle answer selection
  function onAnswerSelected(e) {
    if (answered) return; // Prevent multiple answers
    answered = true;
    const selectedBtn = e.currentTarget;
    const selectedIdx = Number(selectedBtn.getAttribute("data-index"));
    const currentQ = selectedQuestions[currentQuestionIndex];
    const correctIdx = currentQ.answerIndex;

    // Disable all buttons
    Array.from(optionsListEl.children).forEach(li => {
      const btn = li.querySelector("button");
      btn.disabled = true;
      if (Number(btn.getAttribute("data-index")) === correctIdx) {
        btn.classList.add("correct");
      }
    });

    if (selectedIdx === correctIdx) {
      selectedBtn.classList.add("correct");
      feedbackEl.textContent = "Correct! ðŸŽ‰";
      score++;
    } else {
      selectedBtn.classList.add("wrong");
      feedbackEl.textContent = `Wrong! The correct answer is: "${currentQ.options[correctIdx]}".`;
    }

    nextBtn.disabled = false;
  }

  // Go to next question or show score
  function onNext() {
    currentQuestionIndex++;
    if (currentQuestionIndex >= TOTAL_QUESTIONS) {
      showScore();
    } else {
      renderQuestion();
    }
  }

  // Show score summary
  function showScore() {
    quizContainer.style.display = "none";
    scoreBoard.style.display = "block";
    scoreText.textContent = `You scored ${score} out of ${TOTAL_QUESTIONS}.`;
    correctText.textContent = `Correct Answers: ${score}`;
    wrongText.textContent = `Wrong Answers: ${TOTAL_QUESTIONS - score}`;
  }

  // Reset quiz
  function resetQuiz() {
    selectedQuestions = pickQuestions();
    currentQuestionIndex = 0;
    score = 0;
    quizContainer.style.display = "block";
    scoreBoard.style.display = "none";
    renderQuestion();
  }

  // Init app
  function init() {
    resetBtn.addEventListener("click", resetQuiz);
    nextBtn.addEventListener("click", onNext);
    resetQuiz();
  }

  init();
